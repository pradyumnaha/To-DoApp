<div class="vertical-center">
  <div class="row m-auto" id="wrapper">
    <div class="col-sm-12 m-auto">
      <div class="card login-card">
          <div class="card-header">
              To-do App
          </div>
          <div class="card-body">
              <form [formGroup]="loginForm">
                  <div class="form-group">
                    <label for="inputEmail3"><i class="fas fa-envelope-open-text"></i> Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="example@test.com" formControlName="Email" [(ngModel)] = "enteredEmail">
                    <small class="emailValidationMsg" *ngIf= "!loginForm.get('Email').valid && loginForm.get('Email').touched">Please enter a valid email</small>
                  </div>
                  <div class="form-group mb-2">
                    <label for="inputPassword3"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="********"  formControlName="Password" [(ngModel)] = "enteredPassword">
                    <small class="authValidationMsg" *ngIf= "!authSuccess && loginClicked">Authentication failed: Please check email and password</small>
                  </div>
                  <div class="forgot-password text-right mb-3">
                    <a href="#"class="card-link"><small>Forgot password?</small></a>
                  </div>
                  <button type="button" class="btn btn-block mb-3" (click) = "onLogin()">Login</button>
                </form>
          </div>
        </div> 
     </div>
  </div>
</div>
